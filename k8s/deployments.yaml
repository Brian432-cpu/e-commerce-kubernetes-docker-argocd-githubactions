apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commerce-api
  namespace: default
spec:
  replicas: 2 # Increased to 2 for smoother rolling updates
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1       # Creates 1 extra new pod before killing the old one
      maxUnavailable: 0 # Keeps all old pods running until the new one is 100% ready
  selector:
    matchLabels:
      app: e-commerce-api
  template:
    metadata:
      labels:
        app: e-commerce-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret # Correctly links to your GitHub credentials
      containers:
      - name: e-commerce-api
        image: ghcr.io/brian432-cpu/e-commerce-with-aws:288945f81183441bf19faf55088431f7c653dc85
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        # Readiness Probe: Tells K8s when the pod is actually ready to take traffic
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        # Liveness Probe: Tells K8s to restart the pod if it freezes
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          value: "http://localhost"
---
apiVersion: v1
kind: Service
metadata:
  name: e-commerce-api
  namespace: default
spec:
  selector:
    app: e-commerce-api
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

