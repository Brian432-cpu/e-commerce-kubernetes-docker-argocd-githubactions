apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: e-commerce-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Brian432-cpu/e-commerce-with-aws'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
